<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <title>Document</title>
    <style>
        #center {
            position: fixed;
            top: 50%;
            left: 50%;
            /* bring your own prefixes */
            transform: translate(-50%, -50%);
            text-align: center;
        }

        #coords {
            font-family: monospace;
            font-size: 40px;
            font-weight: bold;
        }

        #loader {
            display: inline-block;
        }

        .hint {
            display: inline-block;
            text-align: center;
            width: 35px;
        }

        .hint-lat, .hint-lng {
            display: inline-block;
            padding: 15px 45px;
        }

        .dot {
            height: 25px;
            width: 25px;
            background-color: #FF4136;
            border-radius: 50%;
            display: inline-block;
        }

        .dot-green {
            background-color: #2ECC40;
        }

        .dot-yellow {
            background-color: #FFDC00;
        }

        .simple {
            font-size: 20px;
            font-weight: 200;
            letter-spacing: 1px;
            padding: 13px 20px;
            outline: 0;
            border: 1px solid black;
            cursor: pointer;
            position: relative;
            background-color: #7FDBFF;
        }
    </style>
</head>
<body>
<div id="center">
    <div id="coords">{{ coordsDisplay }}</div>
    <div class="hints">
        <!-- @formatter:off -->
        <div class="hint-lat">
            <div class="hint" v-for="(hint, index) in hintsLat" :key="index">
                <div :class="['dot', {'dot-green': hint === 1, 'dot-yellow': hint === 0}]"></div>
            </div>
        </div>
        <div class="hint-lng">
            <div class="hint" v-for="(hint, index) in hintsLng" :key="index">
                <div :class="['dot', {'dot-green': hint === 1, 'dot-yellow': hint === 0}]"></div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
<script>

    function ConvertDDToDMS(D, lng) {
        const M = 0 | (D % 1) * 60e7;

        return {
            dir: D < 0 ? lng ? 'W' : 'S' : lng ? 'E' : 'N',
            deg: 0 | (D < 0 ? D = -D : D),
            min: 0 | M / 1e7,
            sec: (0 | M / 1e6 % 1 * 6e4) / 100
        };
    }

    const zeroPad = (num, places) => String(num).padStart(places, '0');

    var app = new Vue({
        el: '#center',
        data: {
            hintsLat: [1, 1, 0, null, null, null, null],
            hintsLng: [1, 1, 0, null, null, null, null],
            coords: undefined,
            unsupported: false,
            disallowed: false,
        },
        mounted() {
            if (!navigator.geolocation) {
                this.unsupported = true;
            } else {
                this.getLocation();
            }
        },
        methods: {
            getLocation() {
                navigator.geolocation
                    .getCurrentPosition((position) => this.success(position), () => this.disallowed = true);
            },
            success(position) {
                this.coords = position.coords;

            },
            formatCoords(coord) {
                return `${coord.dir} ${zeroPad(coord.deg, 2)}° ${zeroPad(coord.min, 2)}.${zeroPad(Math.round(coord.sec), 3)}'`
            },
        },
        computed: {
            coordsDisplay() {
                if (this.unsupported) {
                    return 'TRY DIFFERENT BROWSER';
                } else if (this.disallowed) {
                    return 'TRY AGAIN';
                } else if (!this.coords) {
                    return 'LOCATING YOU';
                } else {
                    const lat = ConvertDDToDMS(this.coords.latitude, false);
                    const lng = ConvertDDToDMS(this.coords.longitude, true);
                    // N 49° 58.551' E 019° 46.976'
                    console.log(lat, lng);
                    coords.textContent = `${this.formatCoords(lat)} ${this.formatCoords(lng)}`;
                }
            }
        }
    });
</script>
</body>
</html>
